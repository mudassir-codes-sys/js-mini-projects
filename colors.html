<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Click the Start button to change background every second.</h1>
    <button class="start">Start</button>
    <button class="stop">Stop</button>
    <script>
      let start = document.querySelector(".start");
      let stop = document.querySelector(".stop");
      let body = document.body;
      let hex = "1234567890ABCDEF";
      let bgColor;
      function changeColor() {
        let symbol = "#";
        for (let i = 0; i < 6; i++) {
          symbol += hex[Math.floor(Math.random() * 16)];
        }
        body.style.background=symbol;
      }
      start.addEventListener('click', ()=>{
       bgColor=setInterval(changeColor,1000)
      })
      stop.addEventListener("click",()=>{
        clearInterval(bgColor);
      });

    </script>
  </body>
</html>
