<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1320;
        --accent: #7c5cff;
        --muted: #94a3b8;
        --glass: rgba(255, 255, 255, 0.04);
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, "Poppins", sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
        background: linear-gradient(180deg, #071028 0%, #071126 100%);
        color: #e6eef8;
      }
      .card {
        width: 360px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
      }
      h1 {
        font-size: 1.1rem;
        margin: 0 0 10px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .display {
        background: var(--card);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .display input {
        background: transparent;
        border: none;
        color: inherit;
        font-weight: 600;
        font-size: 1rem;
        width: 100%;
        outline: none;
      }
      .btn {
        background: var(--accent);
        border: none;
        color: white;
        padding: 9px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      .btn.secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      label {
        font-size: 0.85rem;
        color: var(--muted);
      }
      .controls {
        display: grid;
        gap: 10px;
      }
      .options {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .option {
        display: flex;
        align-items: center;
        gap: 8px;
        background: var(--glass);
        padding: 8px;
        border-radius: 8px;
        font-size: 0.9rem;
      }
      input[type="range"] {
        width: 100%;
      }
      .small {
        font-size: 0.85rem;
        color: var(--muted);
      }
      .strength {
        height: 8px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.06);
        overflow: hidden;
      }
      .strength > i {
        display: block;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff8800, #7c5cff);
      }
      .copy {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      footer {
        margin-top: 10px;
        font-size: 0.8rem;
        color: var(--muted);
      }
      @media (max-width: 420px) {
        .card {
          width: 94%;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Password Generator</h1>

      <div class="display">
        <input id="passwordDisplay" readonly placeholder="Your password" />
        <div class="copy">
          <button id="copyBtn" class="btn secondary">Copy</button>
        </div>
      </div>

      <div class="controls">
        <div>
          <label class="small">Length: <span id="lengthLabel">16</span></label>
          <input id="lengthRange" type="range" min="6" max="64" value="16" />
        </div>

        <div class="options">
          <label class="option"
            ><input id="chkLower" type="checkbox" checked /> Lowercase</label
          >
          <label class="option"
            ><input id="chkUpper" type="checkbox" checked /> Uppercase</label
          >
          <label class="option"
            ><input id="chkNumbers" type="checkbox" checked /> Numbers</label
          >
          <label class="option"
            ><input id="chkSymbols" type="checkbox" checked /> Symbols</label
          >
        </div>

        <div class="row" style="justify-content: space-between; gap: 8px">
          <button id="generateBtn" class="btn">Generate</button>
          <button id="shuffleBtn" class="btn secondary">Shuffle</button>
        </div>

        <div>
          <label class="small">Strength</label>
          <div class="strength"><i id="strengthBar"></i></div>
        </div>
      </div>

      <footer>
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div class="small">
            Tip: Use at least 12 characters with symbols & numbers
          </div>
          <div class="small">Crypto randomness used</div>
        </div>
      </footer>
    </div>
    <script>
      const display = document.querySelector("#passwordDisplay");
      const copyBtn = document.querySelector("#copyBtn");
      const range = document.querySelector("#lengthRange");
      const lower = document.querySelector("#chkLower");
      const upper = document.querySelector("#chkUpper");
      const numbers = document.querySelector("#chkNumbers");
      const symbols = document.querySelector("#chkSymbols");
      const generateBtn = document.querySelector("#generateBtn");
      const shuffleBtn = document.querySelector("#shuffleBtn");
      const strengthBar = document.querySelector("#strengthBar");

      //!
      range.addEventListener("input", () => {
        const length = document.querySelector("#lengthLabel");
        length.innerText = range.value;
      });

      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const num = "0123456789";
      const sym = "!@#$%^&*()-_=+[]{};:,.<>?/\\|~`";
      const random = (str) => {
        const idx = Math.floor(Math.random() * str.length);
        return str[idx];
      };

      const getRandomPass = () => {
        let char = "";

        if (lower.checked) char += lowerCase;
        if (upper.checked) char += upperCase;
        if (numbers.checked) char += num;
        if (symbols.checked) char += sym;
        if (char.length === 0) return;
        let pass = "";
        const length = parseInt(range.value);
        for (let i = 0; i < length; i++) {
          pass += random(char);
        }
        display.value = pass;
        updateStrength();
      };

      generateBtn.addEventListener("click", getRandomPass);

      const shuffle = () => {
        if (!display.value) return;
        let pass = display.value;
        let arr = pass.split("");
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        display.value = arr.join("");
      };
      shuffleBtn.addEventListener("click", shuffle);

      const copyText = () => {
        if (!display.value) return;
        const password = display.value;
        navigator.clipboard.writeText(password).then(() => {
          copyBtn.innerText = "Copied!";
          setTimeout(() => {
            copyBtn.innerText = "Copy";
          }, 1500);
        });
      };
      copyBtn.addEventListener("click", copyText);

      const updateStrength = () => {
        const pwd = display.value;
        let points = 0;

        if (pwd.length >= 6) points++;
        if (pwd.length >= 10) points++;

        if (/[a-z]/.test(pwd)) points++;
        if (/[A-Z]/.test(pwd)) points++;
        if (/[0-9]/.test(pwd)) points++;
        if (/[^a-zA-Z0-9]/.test(pwd)) points++;

        strengthBar.style.width = (points / 6) * 100 + "%";

        if (points <= 2) strengthBar.style.background = "red";
        else if (points <= 4) strengthBar.style.background = "orange";
        else strengthBar.style.background = "green";
      };
    </script>
  </body>
</html>
